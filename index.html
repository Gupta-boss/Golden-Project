<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Infinite Tubes with Three.js | Demo 1 | Codrops</title>
		<meta name="description" content="Infinite WebGL tubes as seen on Fornasetti.com made with Three.js" />
		<meta name="keywords" content="webgl, effect, tube, infinite, interactive, threejs, background, canvas" />
		<meta name="author" content="Louis Hoebregts for Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body class="demo-1 loading">
		<main>

			<header class="codrops-header start">
				<h3 class="codrops-header__title">Navigate through the obstacles without getting hit!!</h3>
				<button class="codrops-header__info" onclick="startGame()" title="Start Game!" >
					START GAME!
				</button>
			</header>
			<header class="codrops-header win">
				<h1 class="codrops-header__title">YOU WON!</h1>
				<button class="codrops-header__info" onclick="restartGame()" title="Play Again" >
					PLAY AGAIN?
				</button>
			</header>
			<header class="codrops-header lose">
				<h1 class="codrops-header__title">YOU LOST!</h1>
				<button class="codrops-header__info" onclick="restartGame()" title="Try Again">
					TRY AGAIN?
				</button>
			</header>
			<header class="in-game-header">
				<nav class="demos">
					<p class="demo" id="score">SCORE: 0</p>
					<div class="health-bar">
						<progress max="100" value="100"></progress>
					</div>
				</nav>
			</header>
			
			<audio controls ="none" loop preload="auto" style="display:none">				
				<source src="./assets/bgSound.mp3" type="audio/mpeg">
			  Your browser does not support the audio element.
			  </audio> 

			<div class="content">
				<!-- The canvas where ThreeJs renders the WebGL -->
				<canvas id="scene"></canvas>
			</div>

			<footer>
				<div class="forward">
					<button 
					ontouchstart="move('forward', true)" 
					ontouchend="move('forward', false)"
					ontouchcancel="move('forward', false)">
						GO
					</button>
				</div>
				<div class="position-change">
					<button 
					ontouchstart="move('up', true)" 
					ontouchend="move('up', false)"
					ontouchcancel="move('up', false)" 
					class="up">
						UP
					</button>
					<button 
					ontouchstart="move('left', true)" 
					ontouchend="move('left', false)" 
					ontouchcancel="move('left', false)" 
					class="left">
						LEFT
					</button>
					<button 
					ontouchstart="move('right', true)" 
					ontouchend="move('right', false)" 
					ontouchcancel="move('right', false)" 
					class="right">
						RIGHT
					</button>
					<button 
					ontouchstart="move('down', true)" 
					ontouchend="move('down', false)" 
					ontouchcancel="move('down', false)" 
					class="down">
						DOWN
					</button>
				</div>
			</footer>
		</main>

		<section class="portrait">
				<image src="./img/rotateToPlay.gif" alt="Rotate the device"></image>
				<h1 class="codrops-header__title">Rotate Device To Play</h1>
		</section>

		</section>
		<script src="js/vendors/three.min.js"></script>
		<script src="js/goldenProject.js"></script>
	</body>
</html>
